<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search.css">
    <title>search</title>
</head>
<body>
    <style>
        body{
            background-image:url(Screenshot\ \(13\).png);
            background-size: cover; /* or background-size: contain; */
  background-repeat: no-repeat;
  background-position: center
        }
    </style>
        <div class="main">
        <img src="bus.png">
        <h2 class="track">Travel_Easy</h2>
        <nav class="navi">
        <a href="#" onclick="display()" id="btn">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
        </nav>
        <img src="share.png">
    </div>
    <div class="container">
        <h3>Source:</h3>
        <input type="text" placeholder="Enter Source" id="sourceInput" required>
        <h3>Destination:</h3>
        <input type="text" placeholder="Enter Destination" id="destinationInput"required>
        <h3>Choose Bus Type</h3>
        <div class="input-container">
       <div class="dropdown">
        <input type="text" id="selectedType" placeholder="Select a type" required>
        <div class="dropdown-content">
            <ul>
                <li onclick="selectType('HRTC')">HRTC</li>
                <li onclick="selectType('Volvo')">Volvo</li>
                <li onclick="selectType('Deluxe')">Deluxe</li>
                <li onclick="selectType('sleeper')">sleeper</li>
                <!-- Add more types here -->
            </ul>
        </div>
    </div>
    </div>
    <div class="end">
        <button><h3 onclick="openpage()" id="open">Search</h3></button>
    </div>
    </div>
</body>
</html>
<script>
    let elem=document.getElementById('open');
    function openpage()
    {
        window.location.href='buses.html';
    }
    function toggleDropdown() {
    var dropdownContent = document.querySelector(".dropdown-content");
    dropdownContent.style.display = (dropdownContent.style.display === "block") ? "none" : "block";
}
function selectType(type) {
    document.getElementById("selectedType").value = type;
    toggleDropdown();
}
document.getElementById("selectedType").addEventListener("click", toggleDropdown);
    let ele=document.getElementById('btn');
    function display()
    {
        window.location.href='open.html';
    }
</script>
